<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account - FindMyAdvocate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f2f5f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 14px;
            color: #555;
        }

        .checkbox-container {
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #d9342d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a5201a;
        }

        a {
            font-size: 14px;
            color: #1d3557;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete Your Account</h2>
        <p>We're sad to see you go. Deleting your account is permanent and cannot be undone.</p>
        <p>Please confirm your decision.</p>
        <div class="checkbox-container">
            <input type="checkbox" id="confirmCheckbox">
            <label for="confirmCheckbox">I understand that this action is irreversible.</label>
        </div>
        <input type="text" id="deleteInput" placeholder="Type 'Delete Account' to confirm">
        <button id="deleteBtn">Delete Account</button>
        <p><a href="home.html">Back to Home</a></p>
    </div>

    <!-- Link to Firebase Auth Script -->
    <script type="module" src="firebase-auth.js"></script>
</body>
</html>
